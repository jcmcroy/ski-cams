<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ski Webcam Multiview</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns across */
      grid-gap: 5px; /* small gap for TV screens */
    }

    .cam {
      display: flex;
      flex-direction: column;
    }

    .label {
      text-align: center;
      color: white;
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 270px; /* adjust height for 16:9 if needed */
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="cam">
    <div class="label">Beech Mountain Summit</div>
    <iframe src="https://www.resortcams.com/webcams/beech-mountain-summit/" allowfullscreen></iframe>
  </div>

  <div class="cam">
    <div class="label">Beech Mountain Base</div>
    <iframe src="https://www.resortcams.com/webcams/beech-base-cam/" allowfullscreen></iframe>
  </div>

  <div class="cam">
    <div class="label">Beech Mountain Parkway</div>
    <iframe src="https://www.resortcams.com/webcams/beech-parkway/" allowfullscreen></iframe>
  </div>

  <div class="cam">
    <div class="label">Snowshoe Ballhooter / Boathouse</div>
    <iframe src="https://www.snowshoemtn.com/media-room/boathouse-and-ballhooter-lift-live-cam" allowfullscreen></iframe>
  </div>

  <div class="cam">
    <div class="label">Snowshoe Skidder Slope</div>
    <iframe src="https://www.snowshoemtn.com/media-room/village-and-skidder-slope-live-cam" allowfullscreen></iframe>
  </div>

  <div class="cam">
    <div class="label">Snowshoe Silver Creek</div>
    <iframe src="https://www.snowshoemtn.com/media-room/silver-creek-live-cam" allowfullscreen></iframe>
  </div>

</body>
</html>
