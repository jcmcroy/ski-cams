<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ski Webcam Multiview</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns across */
      grid-gap: 5px; /* small gap for TVs */
    }

    .cam {
      display: flex;
      flex-direction: column;
    }

    .label {
      text-align: center;
      color: white;
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 18px;
    }

    video {
      width: 100%;
      height: calc((100vw / 3) * 9 / 16); /* maintain 16:9 ratio */
      background: #000;
    }
  </style>
</head>
<body>

  <div class="cam">
    <div class="label">Beech Mountain Summit</div>
    <video id="beechSummit" controls autoplay muted playsinline></video>
  </div>

  <div class="cam">
    <div class="label">Beech Mountain Base</div>
    <video id="beechBase" controls autoplay muted playsinline></video>
  </div>

  <div class="cam">
    <div class="label">Beech Mountain Parkway</div>
    <video id="beechParkway" controls autoplay muted playsinline></video>
  </div>

  <div class="cam">
    <div class="label">Snowshoe Ballhooter / Boathouse</div>
    <video id="ballhooter" controls autoplay muted playsinline></video>
  </div>

  <div class="cam">
    <div class="label">Snowshoe Skidder Slope</div>
    <video id="skidder" controls autoplay muted playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streams = [
      {id: 'beechSummit', url: 'https://stream.resortcams.com/live/beechsummit.stream/playlist.m3u8'},
      {id: 'beechBase', url: 'https://stream.resortcams.com/live/beechbase.stream/playlist.m3u8'},
      {id: 'beechParkway', url: 'https://stream.resortcams.com/live/beechparkway.stream/playlist.m3u8'},
      {id: 'ballhooter', url: 'https://stream.citynet.net/Snowshoe/smil:boathouse.smil/playlist.m3u8'},
      {id: 'skidder', url: 'https://stream.citynet.net/Snowshoe/smil:village.smil/playlist.m3u8'}
    ];

    streams.forEach(stream => {
      const video = document.getElementById(stream.id);
      if(Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(stream.url);
        hls.attachMedia(video);
      } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = stream.url;
      }
    });
  </script>

  <!-- Fire TV Silk Sleep Prevention Script -->
  <script>
    // Scroll page 1px down and back up every minute to keep Silk awake
    setInterval(() => {
      window.scrollBy(0, 1);
      window.scrollBy(0, -1);
    }, 60000); // every 60 seconds
  </script>

</body>
</html>
